        console.log(document.getElementById("img" + index).src);
        let nameCat = "cat" + index;
        let nameMonkey = "monkey" + index;
        let namePanda = "panda" + index;

        let img = document.getElementById("img" + index);
        switch (img.alt) {
            case nameCat:
                img.alt = nameMonkey;
                break;
            case nameMonkey:
                img.alt = namePanda;
                break;
            case namePanda:
                img.alt = nameCat;
                break;
        }
